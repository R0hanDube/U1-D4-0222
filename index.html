<html>
    <head>
        <title>Pintrest</title>
    </head>
    <style>
        body{text-align: center;}
        .image {
                position:relative;
                width:502px;
                height:680px;
                }
        .image img {
                width:100%;
                vertical-align:top;
                    }
        .image:after {
                content:'\A';
                position:absolute;
                width:100%; height:100%;
                top:0; left:0;
                background:rgba(0,0,0,0.6);
                opacity:0;
                transition: all 0.5s;
                -webkit-transition: all 0.5s;
                    }
        .image:hover:after {
                opacity:0.5;
                            }
    
    </style>
    <body>
        <div class="image">
            <img src="./825716941387441.png" alt="" />
        </div>
